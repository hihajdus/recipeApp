<h2>My recipes</h2>
<div>
  <label>Recipe:
    <input #recipeName>
  </label>
  <button>
    add:
  </button>
  <ul class="recipes">
    <li *ngFor="let recipe of recipes"
    [class.selected]="recipe === selectedRecipe"
    (click)="onSelect(recipe)">
    <span class="badge">{{recipe.id}} </span> {{recipe.name}}
    </li>
  </ul>
  <app-new-recipe [recipe]="selectedRecipe"></app-new-recipe>
</div>
